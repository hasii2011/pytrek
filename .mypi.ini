
[mypy]
python_version = 3.9
pretty = True
warn_unused_ignores = True
implicit_optional = True
strict_equality = True

[mypy-pyglet.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-shapely.*]
ignore_missing_imports = True

[mypy-pkg_resources.*]
ignore_missing_imports = True

[mypy-jsonpickle.*]
ignore_missing_imports = True

[mypy-HtmlTestRunner.*]
ignore_missing_imports = True
